   <h1> Sign Up </h1>
<form>
<!--Form: Input Field-->
<p>
<label for="user name">Name: </label><input type="text" placeholder="User Name" name="Name" size="20"> </p>
<p>
<label for="Email">Email: </label><input type="text" placeholder="User Email" name="Email" size="20"> </p>
<p>
<label for="phone">Phone: </label><input type="Number" placeholder="01XXXXXXXXX" name="mobile number" size="20"> </p>
   <!--Frame: Radio-->
<div>
<label for="gender">Gender: </label>
<input type="radio" name="choose" value="Male" > Male 
&nbsp; &nbsp;
<input type="radio" name="choose" value="Female" > Female
</div>
<!--Frame: text area-->
<p>
 <label for="passion">Passion: </label>
<textarea placeholder="Write your passion here" name="details" rows="5" cols="35"></textarea> </p>
<!--Frame: Upload form-->
<p>
<label for="photo">Photo: </label>
<input type="hidden" name="MAX_FILE_SIZE" value="100"/>
<input name="file" type="file"/>
</p>
<!--checkbox-->
<p>
<label for="outfit">Comfortable Outfit: </label>
<br>
<input type="checkbox" name="outfit" value="Shirt"> Shirt <br>
<input type="checkbox" name="outfit" value="T-shirt"> T-shirt <br>
<input type="checkbox" name="outfit" value="Trouser"> Trouser<br>
<input type="checkbox" name="outfit" 
   value="pant"> Pant<br>
</p>
<!--dropdown box-->
<p>
<label for="food">Favourite Food: </label>
<select name="food">
   <option> Choose one </option> 
   <option> Rice </option>
   <option> Ruti </option>
   <option> Biriyani </option>
   <option> Khichuri </option>
</select> </p>
<p>
<label for="drinks">Favourite Drinks: </label>
   <select multiple name="drinks">
   <option value="water"> water </option>
   <option value="cold drinks"> cold drinks</option>
   <option value="tea">tea</option>
   <option value="coffee">coffee</option>
   </select>
   </p>
   <!--Frame: Password-->
<p>
   <label for="password">Password: </label>
      <input type="password" placeholder="New Password" name="password"> </p>
<!--Frame: Password-->
<p><label for="password">Re-type Password: </label>
<input type="password" placeholder="Re-type Password" name="new-password"></p>
    <!--Form: button-->
    <p>
<input type="Submit" value="Submit"> &nbsp; &nbsp;
   <input type="Reset" value="Reset">
   </p>
